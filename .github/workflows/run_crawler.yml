name: Run Daily Crawler

on:
  schedule:
    - cron: '0 9 * * *'   # UTC 09:00 = KST 18:00 매일 실행
  workflow_dispatch:

jobs:
  run-crawler:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run crawler
      run: |
        python src/crawler.py

    - name: Commit and push updated CSV
      env:
        GH_TOKEN: ${{ secrets.KOSPI_TOKEN }}
      run: |
        git config --global user.name "son-seongyeon"
        git config --global user.email "passion031028@gmail.com"
        git add data/KRX_sector_mktcap.csv
        git commit -m "Update KRX_sector_mktcap.csv via GitHub Actions" || echo "No changes to commit"
        git push https://x-access-token:${GH_PAT}@github.com/${{ github.repository }} HEAD:main

